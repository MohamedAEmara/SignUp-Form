<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Form</title>
    </head>
    <body>
        <div class="left">
            <div class="company-name">The Company</div>

            <div class="footer">
                All rights are reserved.
                <div>Mohamed Emara</div>
            </div>
        </div>
        <div class="right">
            <div class="summary">
                This is just a summary about our Company, I don't know what to say
                but I'm just writing some random words to style the Sign Up form.
                <div>Hope it look beautiful.</div>
            </div>
      
            <div class="form">
                <form action="#" method="set">
                    <div class="first-name">
                        <label for="first_name">First Name:</label>
                        <input type="text" required id="first_name" pattern="[a-zA-Z]+"
                        title="Only UPPER-CASE and lower-case characters are allowed. No special characters, no spaces">
                    </div>
                   
                    <div class="last-name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" required id="last_name" pattern="[a-zA-Z]+" 
                        title="Only UPPER-CASE and lower-case characters are allowed. No special characters, no spaces">
        
                    </div>
                    
                    <div class="mail">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" required>
                    </div>
                    
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required minlength="8" maxlength="20">
                    </div>
    
                    <button>Create Account</button>
                    <div class="have-account">
                        <div class="have-account">Already have an account? <a href="#">Log in</a> </div> 
                    </div>
                   
                </form>
            </div>
           
    
        </div>
    </body>
</html>
